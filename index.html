<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="https://open.spotify.com/favicon.ico">

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close"><img class="invert" src="svgs/close.svg" alt=""></div>
            <div class="home rounded m-1 bg-gray">
                <div class="logo"><img class="invert" src="svgs/logo.svg" alt=""></div>
                <ul>
                    <li><div class="left-text"><img class="invert" src="svgs/home.svg" alt="home">Home</div></li>
                    <li><div class="left-text"><img class="invert" src="svgs/search.svg" alt="search">Search</div></li>
                </ul>
            </div>
            <div class="library rounded m-1 bg-gray">
                <div class="heading">
                    <img class="invert" src="svgs/playlist.svg" alt="">
                    <h3>Your library</h3>
                </div>
                <div class="songslist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="hamburger"><img class="invert" src="svgs/hamburger.svg" alt=""></div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                   </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="seekabove">
                        <div class="info">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="svgs/prevsong.svg" alt="">
                            <img id="play" src="svgs/playsong.svg" alt="">
                            <img id="next" src="svgs/nextsong.svg" alt="">
                        </div>
                        <div class="time-vol-cont">
                            <div class="songtime">

                            </div>
                            <div class="vol-seek-cont">
                                <input type="range" name="volume" class="volseek hide-vol-seek">
                                <img style="cursor: pointer;" width="30px" class="invert" src="svgs/volume.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
